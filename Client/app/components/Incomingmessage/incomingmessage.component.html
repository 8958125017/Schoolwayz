<div class="card card-w-title">
    <div class="ui-grid ui-grid-responsive   ui-widget-header ui-helper-clearfix" style="padding:4px 10px;border-bottom: 0 none;margin-top:20px">
        <div class="ui-grid-row">
            <div>
                <button type="button" pButton icon="fa-trash " style="float:left" (click)="deleteIncomingMessage(selectedIncomingMessage)" label="Delete"data-toggle="tooltip" data-placement="right" title="Delete Inbox Message"></button>
            </div>
        </div>
    </div>

    <div class="ui-grid ui-grid-responsive   ui-widget-header ui-helper-clearfix" style="padding:4px 10px;border-bottom: 0 none">
        <div class="ui-grid-row">
            <header style="text-align:left;font-size:120%">Inbox Message</header>
        </div>
    </div>
    <p-dataTable #dt [(value)]="responseMessage" expandableRows="true"  [(selection)]="selectedIncomingMessage" [rows]="15" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,15]" [responsive]="true">
      
        <p-column [style]="{'width':'40px'}" selectionMode="multiple"></p-column>
           <p-column header="Action" [style]="{'width':'55px'}">
            <ng-template let-message="rowData" pTemplate type="body">
                <button type="button" pButton (click)="getMessage(message)" icon="fa fa-sort-desc" data-toggle="tooltip" data-placement="right" title="Response"></button>
            </ng-template>
        </p-column>
       <!-- <p-column expander="true" styleclass="col-icon" [style]="{'width':'40px'}"data-toggle="tooltip" data-placement="right" title="Delete Message"></p-column>-->
        <p-column field="patronImage"  [style]="{'width':'75px'}">
        <ng-template let-col let-car="rowData" pTemplate="body">
                <img src="https://devschoolwayzdatastorage.blob.core.windows.net/b077007f-6e64-4074-bd2b-c9500d89bef8/Photo/{{car[col.field]}}" class="rounded-circle" height="40" width="40" />
         </ng-template>
         </p-column>
         <p-column field="patronName" header="Name"[style]="{'width':'120px'}" ></p-column>
         <p-column field="patronClass" header="Class" [style]="{'width':'57px'}"></p-column>
         <p-column field="patronSection" header="Section" [style]="{'width':'77px'}"></p-column>
         <p-column field="outSubject" header="Subject" ></p-column>
         <p-column field="messageTime" header="Time" [style]="{'width':'87px'}"></p-column>
         <p-column field="messageDate" header="Date" [style]="{'width':'100px'}"></p-column>
     </p-dataTable>
</div>
<p-dialog header="Inbox Message" [(visible)]="messageDialog" [resizable]="false" [responsive]="true" showeffect="fade" [modal]="true" width="500" height="450">
    <div hidden="hidden"><input id="id" class="form-control" type="text" placeholder="id" [(ngModel)]="responseMsg.id" /></div>
    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-grid-fluid" style="margin:10px 0px">
        <div class="ui-grid-row">
            <div class="ui-grid-col-10">
               <strong> Response Message</strong>
         </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-10">
                <textarea rows="5" cols="60" readonly="readonly" pInputTextarea [(ngModel)]="inboundMessage"></textarea>
            </div>
        </div>
    </div>
    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-grid-fluid" style="margin:10px 0px">
        <div class="ui-grid-row">
            <div class="ui-grid-col-10">
                <strong> Request Message</strong>
            </div>
        </div>
          <div class="ui-grid-row">
            <div class="ui-grid-col-10">
                <textarea rows="5" cols="60" readonly="readonly" pInputTextarea [(ngModel)]="outboundMessage"></textarea>
            </div>
        </div>
    </div>
    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
        <div class="ui-grid-row">
            <div class="ui-grid-col-10">
            </div>
            <div>
                <button type="button" label="Cancel" pButton (click)="onCancel($event)"></button>
            </div>
        </div>
    </div>
</p-dialog>

<p-confirmDialog width="425"></p-confirmDialog>
<p-growl [value]="msgs" life="3000"></p-growl>
